<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        !function f(x)){
        fact= 1; 
        for(i =1; i <= x; i++){
            fact * =1;
        } return fact ;
    }
    alert(f(5));
    
    1. //anonymous function
    const f1 =function f(x)){
        fact= 1; 
        for(i =1; i <= x; i++){
            fact * =1;
        } return fact ;
    }
    alert(f1(5))
     
    2. //arrow function
    // 화살표만 넣어주면됨
    const f2 {x}=>{
        fact= 1; 
        for(i =1; i <= x; i++){
            fact * =1;
        } return fact ;
    }
    alert(f2(5))


    </script>
</body>
</html>
